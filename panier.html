<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Panier - Sun Creation</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* FOND DE PAGE L√âG√àREMENT GRIS POUR FAIRE RESSORTIR LES BLOCS BLANCS */
        body {
            background-color: #fdfbf7; /* Cr√®me tr√®s tr√®s clair */
        }

        .cart-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            gap: 30px;
        }

        /* BLOC GAUCHE : LISTE DES PRODUITS */
        .cart-items { 
            flex: 2; 
            min-width: 300px;
            /* NOUVEAU DESIGN : Cadre blanc + Ombre */
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }

        /* BLOC DROITE : R√âCAPITULATIF */
        .cart-summary {
            flex: 1;
            min-width: 300px;
            /* Design harmonis√© */
            background: white; 
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid #eee; /* Bordure dor√©e tr√®s fine pour le style */
            align-self: flex-start;
        }

        h2, h3 { font-family: 'Playfair Display', serif; margin-top: 0; color: #111; }
        
        .btn-checkout {
            background-color: #111;
            color: #d4a373;
            width: 100%;
            padding: 15px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-checkout:hover { background-color: #333; transform: translateY(-2px); }
        
        .total-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 1.1rem; }
        .total-big { font-weight: bold; font-size: 1.4rem; color: #111; margin-top: 20px; border-top: 2px solid #f4f4f4; padding-top: 15px; }
        
        .form-control { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; font-family: 'Montserrat', sans-serif; background: #fafafa; }
        .form-control:focus { outline: none; border-color: #d4a373; background: white; }
        
        .radio-label { display: block; margin-bottom: 12px; cursor: pointer; font-size: 0.95rem; }
        
        /* Style sp√©cifique pour les articles dans la liste (g√©r√© par JS mais stylis√© ici) */
        .cart-item-row {
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .cart-item-row:last-child { border-bottom: none; }
    </style>
</head>
<body>

    <nav style="background-color: white; padding: 10px 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);">
        <a href="index.html">
             <img src="images/logo.png" alt="SUN CREATION" style="height:80px; width:auto; vertical-align:middle;">
        </a>
        <a href="panier.html" class="nav-link-gold" style="font-size: 1.1rem; color: #333;">
            PANIER <span class="cart-badge" style="background:#d4a373; color:white;">0</span>
        </a>
    </nav>

    <div class="cart-container">
        
        <div class="cart-items">
            <h2 style="border-bottom: 2px solid #d4a373; padding-bottom: 10px; display:inline-block; margin-bottom: 20px;">Votre Panier</h2>
            <div id="cart-items-container">
                </div>
            <a href="index.html" style="display:inline-block; margin-top:20px; color:#d4a373; text-decoration:none; font-weight:bold;">‚Üê Continuer mes achats</a>
        </div>

        <div class="cart-summary">
            <h3>Validation</h3>
            <p style="color:#666; font-size:0.9rem; margin-bottom:20px;">Remplissez vos infos pour finaliser.</p>
            
            <label>Nom complet :</label>
            <input type="text" id="client-name" class="form-control" placeholder="Votre Nom">
            
            <label>T√©l√©phone :</label>
            <input type="tel" id="client-phone" class="form-control" placeholder="06 XX XX XX XX">

            <label>Instagram (Facultatif) :</label>
            <input type="text" id="client-insta" class="form-control" placeholder="@pseudo">

            <h4 style="margin-top:20px; color:#d4a373;">Livraison</h4>
            
            <label class="radio-label">
                <input type="radio" name="delivery" value="retrait" data-price="0" checked onchange="updateTotal()">
                üè† Retrait Atelier (Gonesse 95) - Gratuit
            </label>

            <label class="radio-label">
                <input type="radio" name="delivery" value="uber" data-price="0" onchange="updateTotal()">
                üöó Livraison Uber (√Ä vos frais)
            </label>

            <label class="radio-label">
                <input type="radio" name="delivery" value="france" data-price="15" onchange="updateTotal()">
                üì¶ Envoi Colissimo France (+15‚Ç¨)
            </label>

            <label class="radio-label">
                <input type="radio" name="delivery" value="europe" data-price="25" onchange="updateTotal()">
                üåç Envoi Europe (+20‚Ç¨)
            </label>

            <div id="bloc-date" style="margin-top:15px; background:#fdfbf7; padding:10px; border-radius:5px;">
                <label>Date souhait√©e (Min J+7) :</label>
                <input type="date" id="retrait-date" class="form-control" style="margin-bottom:5px;">
                <label>Heure :</label>
                <input type="time" id="retrait-time" class="form-control">
            </div>

            <div id="bloc-adresse" style="margin-top:15px; display:none; background:#fdfbf7; padding:10px; border-radius:5px;">
                <label>Adresse compl√®te :</label>
                <input type="text" id="livraison-adresse" class="form-control" placeholder="Rue, Code Postal, Ville">
                <label>Ville / Pays :</label>
                <input type="text" id="livraison-ville" class="form-control">
            </div>

            <div style="margin-top:20px;">
                <label>Message / Pr√©cision :</label>
                <textarea id="client-msg" class="form-control" rows="3" placeholder="Une pr√©cision ? Une r√©clamation ? Un petit mot ?"></textarea>
            </div>

            <div class="total-row" style="margin-top:20px; border-top:1px solid #ddd; padding-top:10px;">
                <span>Sous-Total :</span>
                <span id="cart-subtotal">0</span> ‚Ç¨
            </div>
            <div class="total-row">
                <span>Frais de port :</span>
                <span id="shipping-cost">0</span> ‚Ç¨
            </div>
            <div class="total-row total-big">
                <span>TOTAL :</span>
                <span id="cart-total">0</span> ‚Ç¨
            </div>
            
            <div style="background: #fff3cd; padding: 10px; border-radius: 5px; text-align: center; margin-top: 15px; color: #856404; font-size: 0.9rem;">
                Acompte √† r√©gler (40%) : <strong><span id="cart-acompte">0</span> ‚Ç¨</strong>
            </div>

            <button class="btn-checkout" onclick="checkoutEmail()">VALIDER LA COMMANDE</button>
        </div>
    </div>

    <div id="toast">Ajout√© au panier !</div>

    <script src="js/main.js"></script>
    
    <script>
    // On surcharge l√©g√®rement la fonction renderCartPage de main.js via CSS
    // Pas besoin de toucher main.js, le CSS ici suffit √† changer l'aspect des items
    const styleSheet = document.createElement("style");
    styleSheet.innerText = `
        /* On cible les divs cr√©√©es par le JS */
        #cart-items-container > div {
            background: #fff;
            border: none !important; /* On enl√®ve la bordure simple du JS */
            border-bottom: 1px solid #eee !important;
            padding: 20px 0 !important;
            transition: 0.3s;
        }
        #cart-items-container > div:last-child {
            border-bottom: none !important;
        }
        /* Image plus grande */
        #cart-items-container img {
            width: 80px !important; 
            height: 80px !important;
            border-radius: 10px !important;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    `;
    document.head.appendChild(styleSheet);
    </script>
</body>
</html>
