<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Panier - Sun Creation</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .cart-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            gap: 30px;
        }
        .cart-items { flex: 2; min-width: 300px; }
        .cart-summary {
            flex: 1;
            min-width: 300px;
            background: #f9f9f9;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #eee;
            align-self: flex-start;
        }
        h2, h3 { font-family: 'Playfair Display', serif; }
        .btn-checkout {
            background-color: #111;
            color: #d4a373;
            width: 100%;
            padding: 15px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        .btn-checkout:hover { background-color: #333; }
        .total-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 1.1rem; }
        .total-big { font-weight: bold; font-size: 1.4rem; color: #111; margin-top: 20px; border-top: 2px solid #ddd; padding-top: 15px; }
        .form-control { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-family: 'Montserrat', sans-serif; }
        .radio-label { display: block; margin-bottom: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <nav style="background-color: white; padding: 10px 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);">
        <a href="index.html">
             <img src="images/logo.png" alt="SUN CREATION" style="height:80px; width:auto; vertical-align:middle;">
        </a>
        <a href="panier.html" class="nav-link-gold" style="font-size: 1.1rem; color: #333;">
            PANIER <span class="cart-badge" style="background:#d4a373; color:white;">0</span>
        </a>
    </nav>

    <div class="cart-container">
        
        <div class="cart-items">
            <h2>Votre Panier</h2>
            <div id="cart-items-container">
                </div>
            <a href="index.html" style="display:inline-block; margin-top:20px; color:#d4a373; text-decoration:none;">← Continuer mes achats</a>
        </div>

        <div class="cart-summary">
            <h3>Validation de la commande</h3>
            
            <label>Nom complet :</label>
            <input type="text" id="client-name" class="form-control" placeholder="Votre Nom">
            
            <label>Téléphone :</label>
            <input type="tel" id="client-phone" class="form-control" placeholder="06 XX XX XX XX">

            <label>Instagram (Facultatif) :</label>
            <input type="text" id="client-insta" class="form-control" placeholder="@pseudo">

            <h4 style="margin-top:20px;">Mode de livraison</h4>
            
            <label class="radio-label">
                <input type="radio" name="delivery" value="retrait" data-price="0" checked onchange="updateTotal()">
                Retrait Atelier (Gonesse 95) - Gratuit
            </label>

            <label class="radio-label">
                <input type="radio" name="delivery" value="uber" data-price="0" onchange="updateTotal()">
                Livraison Uber (À vos frais)
            </label>

            <label class="radio-label">
                <input type="radio" name="delivery" value="france" data-price="15" onchange="updateTotal()">
                Envoi Colissimo France (+15€)
            </label>

            <label class="radio-label">
                <input type="radio" name="delivery" value="europe" data-price="25" onchange="updateTotal()">
                Envoi Europe (+25€)
            </label>

            <div id="bloc-date" style="margin-top:15px;">
                <label>Date souhaitée (Min J+7) :</label>
                <input type="date" id="retrait-date" class="form-control">
                <label>Heure :</label>
                <input type="time" id="retrait-time" class="form-control">
            </div>

            <div id="bloc-adresse" style="margin-top:15px; display:none;">
                <label>Adresse complète :</label>
                <input type="text" id="livraison-adresse" class="form-control" placeholder="Rue, Code Postal, Ville">
                <label>Ville / Pays :</label>
                <input type="text" id="livraison-ville" class="form-control">
            </div>

            <div style="margin-top:20px;">
                <label>Message pour Sun Creation (Facultatif) :</label>
                <textarea id="client-msg" class="form-control" rows="3" placeholder="Une précision ? Une réclamation ? Un petit mot ?"></textarea>
            </div>

            <div class="total-row" style="margin-top:20px; border-top:1px solid #ddd; padding-top:10px;">
                <span>Sous-Total :</span>
                <span id="cart-subtotal">0</span> €
            </div>
            <div class="total-row">
                <span>Frais de port :</span>
                <span id="shipping-cost">0</span> €
            </div>
            <div class="total-row total-big">
                <span>TOTAL :</span>
                <span id="cart-total">0</span> €
            </div>
            
            <p style="text-align:center; color:#d4af37; font-weight:bold; margin-top:10px;">
                Acompte à régler (40%) : <span id="cart-acompte">0</span> €
            </p>

            <button class="btn-checkout" onclick="checkoutEmail()">VALIDER LA COMMANDE</button>
        </div>
    </div>

    <div id="toast">Ajouté au panier !</div>

    <script src="js/main.js"></script>
</body>
</html>
